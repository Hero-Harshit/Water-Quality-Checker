    <div class="container">


    <h1 class="main_heading"> Water Quality Checker </h1>


    <div class="parameter">
        <label for="temp_input"> ⁂ Enter the Temperature of the water in °C :- </label>
        <input class="box" type="number" id="temp_input" placeholder="Temperature"/>
    </div>

    <div class="parameter">
        <label for="ph_input"> ⁂ Enter the pH of the water :- </label>
        <input class="box" type="number" id="ph_input" placeholder="Power of Hydrogen"/>
    </div>

    <div class="parameter">
        <label for="tds_input"> ⁂ Enter the Tds of the water :- </label>
        <input class="box" type="number" id="tds_input" placeholder="Total Dissolved Solids"/>
    </div>

    <div class="parameter">
        <label for="hardness_input"> ⁂ Enter how Hard is your water :- </label>
        <input class="box" type="number" id="hardness_input" placeholder="Hardness"/>
    </div>

    <div class="parameter">
        <label for="turbidity_input"> ⁂ Enter the Turbidity of the water :- </label>
        <input class="box" type="number" id="turbidity_input" placeholder="Turbidity"/>
    </div>

    <div class="parameter">
        <label for="salinity_input"> ⁂ Enter Salinity of your water :- </label>
        <input class="box" type="number" id="salinity_input" placeholder="Salinity"/>
    </div>

    <div class="parameter">
        <label for="orp_input"> ⁂ Enter Oxidation Reduction Potential of your water :- </label>
        <input class="box" type="number" id="orp_input" placeholder="ORP"/>
    </div>

    <div class="parameter">
        <label for="ec_input"> ⁂ Evaluate the Electrical Conductivity of your water :- </label>
        <input class="box" type="number" id="ec_input" placeholder="Conductivity"/>
    </div>

    <div class="parameter">
        <label for="do_input"> ⁂ Enter Dissolved Oxygen content in your water :- </label>
        <input class="box" type="number" id="do_input" placeholder="Oxygenic Index"/>
    </div>



    <div class="check_button_card">
        <button class="check_button" id = "check_button"> Check Now </button>
    </div>



    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous">
